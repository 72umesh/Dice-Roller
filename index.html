<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1 id="title">Dice Roller</h1>
        <p id="p">Click the Button to Roll the Dice</p>

        <div class="container">
            <label for="numOfDice" id="inputlabel">No of Dice to Roll</label>
            <input type="number" id="numOfDice" value="1" min="1" max="10">

            <button onclick="rollDice()" id="submitbtn">Roll Dice</button>

            <p id="diceResult"></p>
            <p id="diceImages"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
